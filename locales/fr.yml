fr:
  devise:
    confirmations:
      confirmed: Votre compte a été confirmé avec succès, vous êtes maintenant connectés
      send_instructions: Vous allez recevoir un email comportant des instructions
        sur la façon de confirmer votre compte sous quelques minutes.
      send_paranoid_instructions: Si votre e-mail existe sur notre base de données,
        vous recevrez sous quelques minutes un email avec des instructions sur la
        façon de confirmer votre compte.
    failure:
      already_authenticated: Vous êtes déjà connecté.
      inactive: Votre compte n'est pas encore activé.
      invalid: Courriel ou mot de passe incorrect.
      invalid_token: Jeton d'authentification incorrect.
      locked: Votre compte est verrouillé.
      timeout: Votre session est expirée, veuillez vous reconnecter pour continuer.
      unauthenticated: Vous devez vous connecter ou vous inscrire pour continuer.
      unconfirmed: Vous devez confirmer votre compte pour continuer.
    mailer:
      confirmation_instructions:
        subject: Instructions de confirmation
      reset_password_instructions:
        subject: Instructions pour changer le mot de passe
      unlock_instructions:
        subject: Instructions pour déverrouiller le compte
    omniauth_callbacks:
      failure: ! 'Nous n''avons pas pu vous authoriser à %{kind} pour la raison suivante:
        ''%{reason}''.'
      success: Authorisé avec succès avec votre compte %{kind} .
    passwords:
      send_instructions: Vous allez recevoir contenant les instructions de réinitialisation
        de mot de passe dans quelques minutes
      send_paranoid_instructions: Si votre email existe dans notre base de données,
        vous recevrez un lien vous permettant de récupérer votre mot de passe.
      updated: Votre mot de passe a été modifié avec succès, vous êtes maintenant
        connectés
      updated_not_active: Votre mot de pass a été modifié avec succès.
    registrations:
      destroyed: Au revoir! Votre compte a été annulé avec succès. Nous espérons vous
        revoir bientôt.
      signed_up: Bienvenue, vous êtes connectés avec succès
      update_needs_confirmation: Vous avez modifié votre compte avec succès, mais
        nous devons vérifier votre nouvelle adresse email. Veuillez consulter vos
        emails et cliquer sur le lien de confirmation pour finalizer votre nouvelle
        adresse.
      updated: Votre compte a été modifié avec succès.
    sessions:
      signed_in: Connecté.
      signed_out: Déconnecté.
    unlocks:
      send_instructions: Vous allez recevoir contenant les instructions nécessaires
        au débloquage de votre compte dans quelques minutes
      send_paranoid_instructions: Si votre compte existe, vous recevrez un email indiquant
        comment le déverrouiller sous quelques minutes.
      unlocked: Votre compte a été débloqué avec succès, vous êtes maintenant connectés.
  errors:
    messages:
      already_confirmed: a déjà été confirmé(e)
      expired: est périmé, veuillez en demander un autre
      not_found: n'a pas été trouvé(e)
      not_locked: n'était pas verrouillé(e)
      not_saved:
        one: ! '1 erreur a empéché ce %{resource} d''être sauvegardé:'
        other: ! '%{count} erreurs ont empéché ce %{resource} d''être sauvegardé:'
