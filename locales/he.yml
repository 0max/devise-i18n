he:
  devise:
    confirmations:
      confirmed: חשבונך אושר בהצלחה. כעת הנך מחובר/ת.
      send_instructions: בדקות הקרובות יגיע אליך אימייל עם הנחיות כיצד לאשר את הרשמתך.
      send_paranoid_instructions: אם האימייל שלך נמצא במאגר נתונים שלנו, נשלח לך אימייל
        עם הוראות כיצד לאשר את החשבון שלך בעוד כמה דקות.
    failure:
      inactive: חשבונך טרם הופעל.
      invalid: כתובת אימייל או סיסמא שגויה.
      invalid_token: מזהה התחברות שגוי.
      locked: חשבונך ננעל.
      timeout: פג תוקף החיבור לאתר, אנא התחבר מחדש.
      unauthenticated: עליך להתחבר או להרשם על-מנת להמשיך.
      unconfirmed: עליך לאשר את הרשמתך לפני שתוכל להמשיך.
      already_authenticated: את/ה כבר מחובר/ת
    mailer:
      confirmation_instructions:
        subject: הוראות לאישור הרשמה
      reset_password_instructions:
        subject: הוראות לאיפוס סיסמא
      unlock_instructions:
        subject: הוראות להסרת נעילה
    passwords:
      send_instructions: בדקות הקרובות יגיע אליך אימייל עם הנחיות כיצד לאפס את סיסמתך.
      updated: סיסמתך שונתה בהצלחה. כעת הנך מחובר/ת.
      send_paranoid_instructions: אם האימייל שלך קיים במאגר, אנו נשלח לך לינק לחידוש
        סיסמא באימייל.
      updated_not_active: הסיסמא שלך שונתה בהצלחה.
    registrations:
      destroyed: חשבונך נמחק בהצלחה. מקווים לראותך בעתיד.
      signed_up: נרשמת בהצלחה. אם נדרש, יישלח אליך אימייל לאישור הרשמתך.
      updated: עדכנת בהצלחה את חשבונך.
      signed_up_but_inactive: ההרשמה בוצעה בהצלחה, אך לא יכולנו להכניס אותך למערכת
        מכיוון שעוד לא הפעלת את חשבונך
      signed_up_but_locked: ההרשמה בוצעה בהצלחה, אך לא יכולנו להכניס אותך למערכת מכיוון
        שחשבונתך נעול.
      signed_up_but_unconfirmed: הודעה עם לינק לאישור חשבונך נשלח לאימייל שלך. אנא
        פתח/י את הלינק על מנת להפעיל את חשבונך.
      update_needs_confirmation: עידכנת את חשבונך בהצלחה, אבל אנחנו צריכים לאשר את
        האימייל החדש שלך. אנא בדק/י את האימייל שלך ולחצ/י על הלינק על מנת לאשר את
        חשבון האימייל החדש.
    sessions:
      signed_in: התחברת בהצלחה
      signed_out: התנתקת בהצלחה.
    unlocks:
      send_instructions: בדקות הקרובות יישלח אליך אימייל עם הנחיות כיצד להסיר את הנעילה
        מחשבונך.
      unlocked: הנעילה הוסרה בהצלחה. כעת הנך מחובר/ת.
      send_paranoid_instructions: אם חשבונך קיים, את/ה תקבל/י אימייל עם הוראות כיצד
        להפעיל מחדש את חשבונך.
  errors:
    messages:
      already_confirmed: כבר אושר. אני נסה להיכנס למערכת.
      expired: פג תוקף, אנא בקש אחד חדש.
      not_found: לא נמצא.
      not_locked: לא היה נעול.
